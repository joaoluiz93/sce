<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Consulta Usuários</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>


<h:body>

	<div id="box">

		<div id="header"></div>

		<div id="nav">

			<ui:include src="/pages/protected/user/menuSystem.xhtml" />

		</div>



		<div id="content">


			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="users" var="user" value="#{userMB.users}"
					style="margin-bottom:20px; text-align:center;">
					<f:facet name="header">
           Usuários
       </f:facet>



					<p:column headerText="Usuário">


						<h:outputText value="#{user.name}" />


					</p:column>

					<p:column headerText="Tipo">

						
							<h:outputText value="#{user.role.name}" />
						
						

					</p:column>

					<p:column headerText="Editar">

						<p:commandButton action="/pages/protected/admin/editUser.xhtml"
							icon="ui-icon-pencil">

							<f:setPropertyActionListener target="#{userMB.user}"
								value="#{user}"></f:setPropertyActionListener>

						</p:commandButton>

					</p:column>

					<p:column style="width:55px" headerText="Deletar">

						<p:commandButton action="#{userMB.delete(user)}"
							icon="ui-icon-trash" update=":form" />

					</p:column>


				</p:dataTable>

			</h:form>

		</div>


		<div id="footer"></div>

	</div>


</h:body>
</html>
